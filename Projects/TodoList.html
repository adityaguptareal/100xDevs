<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Raleway:wght@100..900&family=Teko:wght@300..700&display=swap');
  </style>
</head>
<body class="bg-gray-900 text-white font-[Montserrat] min-h-screen">
  <!-- Header -->
  <header class="flex justify-center py-12">
    <nav class="flex items-center justify-between w-[30vw] px-8 py-4 rounded-full border border-white/50 backdrop-blur-lg">
      <div class="text-[rgb(148,247,0)] text-2xl font-bold uppercase font-[Teko]">
        TaskTide
      </div>
      <ul class="flex gap-8 list-none">
        <li class="hover:text-[rgb(148,247,0)] font-bold cursor-pointer">Twitter</li>
        <li class="hover:text-[rgb(148,247,0)] font-bold cursor-pointer">Github</li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="flex justify-center items-center py-24 relative">
    <div id="toDoWorkSpace" class="flex flex-col items-center gap-8">
      <h1 id="heading" class="text-center text-6xl font-light font-[Raleway]">
        Streamline Your Day Effortlessly 
        <span class="inline-block w-5 h-5 bg-[rgb(148,247,0)] rounded-full"></span>
      </h1>
      <p class="max-w-md text-center text-white/70">
        Simplify your life with our intuitive to-do app. Effortlessly manage tasks and stay on top of your goals!
      </p>
      <a href="./TodoList.html" id="StartBtn" class="bg-[rgb(148,247,0)] text-black font-bold text-xl uppercase px-6 py-4 rounded-full">
        Start TaskTide
      </a>
    </div>
  </main>
</body>
</html>
